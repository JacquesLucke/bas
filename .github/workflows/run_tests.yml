name: Run Tests

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    env:
      build-directory: ${{GITHUB_WORKSPACE}}/build

    steps:
      - uses: actions/checkout@v2

      - run: mkdir build
      - run: cmake ../
        working-directory: ${{build-directory}}
      - run: make
        working-directory: ${{build-directory}}
      - run: ./my_test
        working-directory: ${{build-directory}}
